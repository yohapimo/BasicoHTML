<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso HTML-5</title>
  </head>

  <body>
    <h1>Imagen</h1>
    <img src="imagen.jpg" alt="guitarra" width="100%" height="100%" />

    <h2>Audio</h2>
    <audio src="black-box.mp3" controls></audio>
    <audio controls>
      <source src="black-box.mp3" />
    </audio>

    <h2>Video</h2>
    <video src="Video.mp4" controls width="100%" height="100%"></video>
    <video controls width="100%" height="100%">
      <source src="Video.mp4" />
    </video>

    <h3>PDF's</h3>
    <embed src="presentacion.pdf" width="100%" height="500px" />
  </body>
</html>
