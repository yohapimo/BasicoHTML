<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso HTML-5</title>
</head>

<body>
    <h1>Botones</h1>
    <button onclick="alert('Haz hecho click')">Haz click Aquí</button>
    <form action="" method="" enctype="multipart/form-data">
        <label for="name">
            Nombre:
        </label>
        <input id="name" type="text" name="name" placeholder="Pon el nombre Aquí" />
        <input type="number" placeholder="Pon la edad Aquí" />
        <input type="password" placeholder="Pon la contraseña Aquí" />
        <input type="color" placeholder="Pon color favorito Aquí" />
        <input type="date" placeholder="Pon fecha de cumpleaños Aquí" />
        <input type="time" placeholder="Pon la hora Aquí" />

        <div>
            <br>
            <label for="name">
                Foto de perfil:
            </label>
            <input type="file" placeholder="Pon tu foto de perfil" multiple/>
        </div>

        <h3>Hobbies</h3>
        <label> <input type="checkbox" /> Cocinar </label>
        <label> <input type="checkbox" /> Caminar </label>
        <label> <input type="checkbox" /> Dormir </label>
        <label> <input type="checkbox" /> Música </label>

        <h3>Sexo</h3>
        <label> <input type="radio" name="sexo" /> Femenino </label>
        <label> <input type="radio" name="sexo" /> Masculino </label>

        <h4>Mensaje</h4>
        <textarea cols="40" rows="5"> </textarea>
    </form>
</body>

</html>
